name: Auto Build Some Kernels
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 2,6'
jobs:
  build:
    strategy:
      matrix:
        repos: [linux-bfq-dev, linux-ck, linux-clear, linux-gc, linux-libre, linux-libre-firmware, linux-lqx, linux-pds, thrash-protect, linux-pf-git, linux-rt-lts, linux-uksm, linux-xanmod, linux-xanmod-anbox, linux-xanmod-tt, linux-xanmod-edge, linux-xanmod-lts, linux-xanmod-rt, linux-next-git, linux-mainline, linux-lts419, linux-lts44, linux-lts49, linux-lts54, linux-lts510, linux-firmware-uncompressed]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: antman666/build-aur-action@master
        with:
          repo-name: ${{ matrix.repos }}
      - uses: ncipollo/release-action@v1.8.10
        with:
          allowUpdates: True
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
